<!DOCTYPE html>
<html class="client" lang="ru">

	<head>
		<meta charset="UTF-8">
		<title>search-sysytem subclient</title>
		
		<!-- bootstrap --->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
			  rel="stylesheet" 
			  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
			  crossorigin="anonymous">
			  
		<!-- google charts --->
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	</head>

	<body>
		<div class="header" style="position: sticky; top: 0; z-index: 100;">
			<!-- Navbar --->
			<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
				<div class="container text-center" style="width: 100%; max-width: 100vw">
					<div class="row row-cols-auto" style="margin-left: 1vw">
						<div class="col" style="padding-left: 0;">
							<a class="navbar-brand" href="" style="vertical-align: middle; padding-left: 0; margin-right: 0; height: wrap-conten;">
								<img src="/site/imgs/search-icon.svg" alt="Search-system" height="45" type="image/svg+xml">
							</a>

						</div>
						<div class="col">
							<form class="d-flex" role="search" id="search_form">
								<input class="form-control form-control-lg" 
									   type="text" 
									   placeholder="Введите поисковой запрос" 
									   aria-label="search" 
									   style="width: 45vw;"
									   id="search_input">
								<button class="btn btn-lg btn-outline-success" 
										type="submit" 
										style="margin-left: 1vw;"
										onclick="search()">
									Поиск
								</button>
							</form>
						</div>
						<div class="col">
							<button class="btn btn-lg btn-outline-light" 
									type="submit" 
									onclick="metrics()">
									Метрики
							</button>
						</div>
					</div>
				</div>
			</nav>
		</div>
		
		<div class="current_page_content" style="display: flex;">
			<!--<div id="content" style="max-width: 67vw;"></div>-->
			<!--<div id="content" style="min-width: 67vw; max-width: 95vw;"></div>-->
			<div id="content" style="min-width: 67vw; max-width: 67vw;"></div>
			<div id="metrics" style="margin: 2vh 1vw 2vh 1vw; width: 100%;">
			</div>
		</div>

		<!-- my script --->
		<script src="/site/index.js" type="text/javascript"></script>
		
		<!-- bootstrap --->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
				integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
				crossorigin="anonymous"></script>
				
		<!-- google charts --->
		<script type="text/javascript">
			google.charts.load('current', {'packages':['corechart']});
			google.charts.setOnLoadCallback(drawChart);
		</script>
		
	</body>

</html>
